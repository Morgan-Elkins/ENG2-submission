# This Compose file should be able to bring up all your microservices
# and anything else they need (e.g. MariaDB and Kafka).
#
# The Compose file can assume that the appropriate commands have already
# been run to build the Docker images of the various microservices.
services:
  db:
    image: mariadb:11
    environment:
      MARIADB_USER: &dbuser todo
      MARIADB_PASSWORD: &dbpass todosecret
      MARIADB_ROOT_PASSWORD: iamroot
      MARIADB_DATABASE: &dbname videos
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - 3306:3306

volumes:
  mariadb_data: